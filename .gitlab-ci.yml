Deployment:
  before_script:
    # install ssh-agent
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # run ssh-agent
    - eval $(ssh-agent -s)

    # add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # disable host key checking (NOTE: makes you susceptible to man-in-the-middle attacks)
    # WARNING: use only in docker container, if you use it with shell you will overwrite your user's ssh config
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

  script:
    # try to connect as deploy
    - ssh deploy@173.249.11.123

    # git pull
    - ssh deploy@173.249.11.123 "cd /home/deploy/syp-lxc/Frontend && git pull"

    # npm install
    - ssh deploy@173.249.11.123 "cd /home/deploy/syp-lxc/Frontend && npm install"

    # npm run build
    - ssh deploy@173.249.11.123 "cd /home/deploy/syp-lxc/Frontend && npm run build"

    # remove old files
    - ssh deploy@173.249.11.123 "echo $SUDO_PASS | sudo -S rm -rf /var/www/html/*"

    # copy new files
    - ssh deploy@173.249.11.123 "cp -a /home/deploy/syp-lxc/Frontend/build/* /var/www/html/"
